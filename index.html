<!DOCTYPE html>
<html>
  <head>
    <title>AR.js - Cube sur marqueur</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      
      <a-marker type="pattern" url="marker.patt">
        <a-box position="0 0.5 0" color="blue"></a-box>
      </a-marker>
      <a-entity
          gltf-model="url(model.glb)"
          scale="0.05 0.05 0.05"
          position="0 0 0"
          rotation="0 180 0"
        ></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
