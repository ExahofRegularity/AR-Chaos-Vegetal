<!DOCTYPE html>
<html>
  <head>
    <title> Chaos Végétal AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker type="pattern" url="marker.patt">
        <a-entity id="my-model" gltf-model="model.glb"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

   <script>
  document.querySelector('a-scene').addEventListener('loaded', function() {
    const marker = document.querySelector('a-marker');
    const model = document.querySelector('a-entity[gltf-model]');
    
    // Taille approximative du marqueur (en mètres)
    const markerSize = 0.1; // 10cm (ajustez selon votre marqueur physique)
    
    model.addEventListener('model-loaded', function() {
      // Récupère la boîte englobante (bounding box) du modèle
      const box = new THREE.Box3().setFromObject(model.object3D);
      const size = box.getSize(new THREE.Vector3());
      
      // Calcule l'échelle pour que le plus grand côté du modèle = taille du marqueur
      const maxDimension = Math.max(size.x, size.y, size.z);
      const scale = markerSize / maxDimension;
      
      // Applique l'échelle uniformément
      model.setAttribute('scale', `${scale} ${scale} ${scale}`);
      
      // Centre le modèle sur le marqueur
      model.object3D.position.y = size.y * scale / 2; // Ajuste la hauteur pour qu'il "repose" sur le marqueur
    });
  });
</script>
  </body>
</html>
