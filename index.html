<!DOCTYPE html>
<html>
  <head>
    <title>AR.js - Cube sur marqueur</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <script>
  // Paramètres
  const markerWidthInMeters = 0.1; // 10 cm = 0.1 m
  const modelOriginalSizeInMeters = 2.0; // Taille originale du modèle (ex: 2m dans Blender)

  // Calcul automatique de l'échelle
  const scaleFactor = markerWidthInMeters / modelOriginalSizeInMeters;
</script>
      <a-marker type="pattern" url="marker.patt">
      <a-entity
          gltf-model="url(model.glb)"
          scale="${scaleFactor} ${scaleFactor} ${scaleFactor}" >
</a-entity>
</a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
