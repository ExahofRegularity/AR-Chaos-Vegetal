<!DOCTYPE html>
<html>
  <head>
    <title>Chaos Végétal AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
   
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker type="pattern" url="marker.patt">
        <a-entity id="my-model" gltf-model="url(model.glb)" scale="0.5 0.5 0.5"  position="0 0 0"
         rotation="0 0 0" ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

 
  </body>
</html>
