<!DOCTYPE html>
<html>
  <head>
    <title>AR.js - Cube sur marqueur</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marqueur Hiro avec un cube bleu -->
      <a-marker type="pattern" preset="hiro">
        <a-box position="0 0.5 0" color="blue"></a-box>
      </a-marker>
      <!-- CamÃ©ra AR.js -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
